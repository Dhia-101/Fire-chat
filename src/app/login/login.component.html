<div class="container form-container col-lg-4">
    <div class="container">
        <form #LoginForm="ngForm" (ngSubmit)="Login(LoginForm)">
        <h2 class="justify-content-center row my-3">Login</h2>
        <div class="form-group">
            <label for="Email">Email address</label>
            <input
                ngModel
                #LoginMail="ngModel" 
                type="email"
                class="form-control" 
                id="LoginMail"
                name="LoginMail" 
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password"
                ngModel
                #Password="ngModel" 
                class="form-control"
                id="Password"
                name="Password"
                placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary submitB">Login</button>
    </form>
    </div>
</div>
