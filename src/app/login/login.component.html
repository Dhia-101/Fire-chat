<div class="container form-container col-lg-4">
    <div class="container">
        <form #LoginForm="ngForm" (ngSubmit)="Login(LoginForm)">
            <h2 class="justify-content-center row my-3">Login</h2>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input required ngModel #LoginMail="ngModel" type="email" class="form-control" id="LoginMail"
                    name="LoginMail" placeholder="Enter email">
                <div class="custom-alert mt-2" *ngIf="LoginMail.invalid && LoginMail.touched">This field is required
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input required type="password" ngModel #Password="ngModel" class="form-control" id="Password"
                    name="Password" placeholder="Password">
                <div class="custom-alert mt-2" *ngIf="Password.invalid && Password.touched">This field is required
                </div>
            </div>
            <button type="submit" class="btn btn-primary submitB">Login</button>
        </form>
    </div>
</div>
